{% extends "admin-base.html" %}

{% block title %}大学生创新活动管理后台{% endblock %}

{% block admin_page %}

        <li><a href="#update" data-toggle="tab">更新信息</a><li>
        <li><a href="#delete" data-toggle="tab">删除教师</a><li>

<div class="tab-content">

        <div class="well col-md-4">
        {#{ wtf.quick_form(create_form) }#}
        </div>
    </div>
    <div class="well col-md-12 tab-pane fade" id="update">
        <div class="well col-md-4">
        {#{ wtf.quick_form(update_form) }#}
        </div>

    <div class="well col-md-12 tab-pane fade" id="delete">
        <div class="well col-md-4">

    </div>
