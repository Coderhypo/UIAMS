<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="padding-top: 70px;">
      <header class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">大学生创新活动</a>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#">竞赛</a></li>
              <li><a href="#">论文</a></li>
              <li><a href="#">专利</a></li>
              <li><a href="#">作品</a></li>
            </ul>
            <form method="get" class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="搜索">
              </div>
              <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
            {% if current_user.is_authenticated() %}
              <li><a href="/logout">Sign Out <i class="glyphicon glyphicon-log-out"></i></a></li>
            {% endif%}
            </ul>
          </div> 
        </div>
      </header>
    <div class="container">
      <div class="row">
            {% block page_content %}{% endblock %}
      </div>
    </div>
    {% block script %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script>
        $(document).ready(function(){
            var reg = /[a-zA-Z]\w+$/;
            var match = reg.exec(location.href);
            var matchObj = document.getElementById(match);
            $(matchObj).parent().parent().addClass("in");
        });
    </script>
    {% endblock %}
  </body>
</html>
