{% extends "/main/base.html" %}

{% block title %}大学生竞赛获奖{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>个人竞赛获奖</h1>
</div>
<div class="container">
  <form method="post" class="form-horizontal col-sm-9 col-sm-offset-1">
        <legend>
        竞赛信息
        </legend>
        <div class="form-group">
          <label class="col-sm-2 control-label">竞赛项目</label>
          <div class="col-sm-10">
            <select class="form-control">
              {% for projectName in competitionProjects %}
              <option value="{{projectName.id}}">{{projectName.project_name}}</option>
              {% endfor%}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">成果名称</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="可不填写" name="achievement_name"></input>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">获奖级别</label>
          <div class="col-sm-10">
            <select class="form-control" name="winning_level">
              <option>国际级</option>
              <option>赛区级</option>
              <option>国家级</option>
              <option>省级</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">等级</label>
          <div class="col-sm-10">
            <select class="form-control" name="rate">
              <option>一等奖</option>
              <option>二等奖</option>
              <option>三等奖</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">获奖时间</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form_datetime" name="awards_unit"></input>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">颁奖单位</label>
          <div class="col-sm-10">
            <input class="form-control" required name="winning_unit"></input>
          </div>
        </div>
        <legend>
        参赛学生
        </legend>
        <div class="form-group">
          <label class="col-sm-2 control-label">学号</label>
          <div class="col-sm-10">
            <input class="form-control" required name="student_id"></input>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">姓名</label>
          <div class="col-sm-10">
            <input class="form-control" required name="student_name"></input>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">年级</label>
          <div class="col-sm-10">
            <select class="form-control" name="grade">
              <option value="" disabled selected>==选择年级==</option>
              {% for grade in grades %}
              <option value="{{grade.id}}">{{grade.grade_name}}</option>
              {% endfor%}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">学院</label>
          <div class="col-sm-10">
            <select class="form-control" name="acachemy" id="acachemy">
              <option value="" disabled selected>==选择学院==</option>
              {% for acachemy in acachemys %}
              <option value="{{acachemy.id}}">{{acachemy.unit_name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">专业</label>
          <div class="col-sm-10">
            <select class="form-control" name="major" id="major">
              <option value="" disabled selected>==选择专业==</option>
            </select>
          </div>
        </div>

        <legend>
        指导教师
        </legend>
        <div class="form-group">
          <label class="col-sm-2 control-label">教师1</label>
          <div class="col-sm-10 input-group">
            <div class="col-sm-6">
              <select class="form-control unit" name="unit1" id="unit1">
                <option value="" disabled selected>==选择单位==</option>
                {% for unit in units %}
                  <option value="{{ unit.id }}">{{ unit.unit_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-sm-6">
              <select class="form-control teacher" name="teacher1" id="teacher1">
                <option value="" disabled selected>==选择教师==</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">教师2</label>
          <div class="col-sm-10 input-group">
            <div class="col-sm-6">
              <select class="form-control unit" name="unit2" id="unit2">
                <option value="" disabled selected>==选择单位==</option>
                {% for unit in units %}
                  <option value="{{ unit.id }}">{{ unit.unit_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-sm-6">
              <select class="form-control teacher" name="teacher2" id="teacher2">
                <option value="" disabled selected>==选择教师==</option>
              </select>
            </div>
          </div>
        </div>

        <legend>
        上传附件
        </legend>
        <div class="form-group">
          <label class="col-sm-2 control-label">获奖证书</label>
          <div class="col-sm-10">
            <input class="form-control" type="file" > 
          </div>
        </div>
        <hr />
        <div class="col-sm-6">
              <input type="submit" class="btn btn-block" value="提交"></input>
        </div>
        <div class="col-sm-6">
              <input type="reset" class="btn btn-block" value="重置"></input>
        </div>
  </form>
</div>
{% endblock %}

{% block link %}
{{ super() }}
<link href="{{ url_for('static', filename='css/bootstrap-datetimepicker.min.css')}}" rel="stylesheet">
{% endblock %}

{% block script %}
{{ super() }}
<script src="{{ url_for('static', filename='js/bootstrap-datetimepicker.js') }}"></script>
<script src="{{ url_for('static', filename='js/locales/bootstrap-datetimepicker.zh-CN.js') }}"></script>
<script>  
$(".form_datetime").datetimepicker({
  format: 'yyyy-mm-dd',
  autoclose: true,
  minView: 'month',
  language: 'zh-CN',
  forceParse: true
  });
</script>
<script>
$(document).ready(function(){
  $("#acachemy").change(function(){ 
    acachemyId = $(this).val();
    $.getJSON("/admin/unit/department/_get",{
      Id: acachemyId
      },function(data){
        var opt = "";
        opt += "<option value=\"\" disabled selected>==选择教师==</option>";
        for (var i=0; i<data.majors.length; i++) {
          opt += "<option value=\"" + data.majors[i].id + "\">" + data.majors[i].major_name + "</option>"
        }
        $("#major").html(opt)
      });
  });

  $(".unit").change(function(){
    unitId = $(this).val();
    $this = $(this);
    $.getJSON("/admin/teacher/_get",{
        Id: unitId
      },function(data){
        var opt = "";
        opt += "<option value=\"\" disabled selected>==选择教师==</option>";
        for (var i=0; i<data.teachers.length; i++) {
          opt += "<option value=\"" + data.teachers[i].id + "\">" + data.teachers[i].user_name + "</option>"
        }
        if ($this.attr("id")=="unit1")
            $("#teacher1").html(opt);
        else if ($this.attr("id")=="unit2") 
            $("#teacher2").html(opt);
    });
  });
});
</script>
{% endblock %}
