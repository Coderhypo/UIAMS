<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}{% endblock %}
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="container">
      <div class="page-header">
        <h1>大学生创新活动管理系统 <small>Bate 1.0</small></h1>
      </div>
    </header>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="well sidebar-nav">
              <ul class="nav nav-pills nav-stacked">
                <li class="nav-header"><i class="glyphicon glyphicon-home"></i>首页</li>
                <li class="action"><a href="/admin">欢迎</a></li>
                <li class="nav-header"><i class="glyphicon glyphicon-user"></i>用户管理</li>
                <li><a href="/admin/teacher">教师管理</a></li>
                <li><a href="/admin/unit">单位管理</a></li>
                <li><a href="/admin/system">管理员管理</a></li>
                <li class="nav-header"><i class="glyphicon glyphicon-info-sign"></i>信息管理</li>
                <li><a href="/admin/acachemy">学院信息</a></li>
                <li><a href="/admin/major">专业信息</a></li>
                <li><a href="/admin/grade">年级信息</a></li>
                <li class="nav-header"><i class="glyphicon glyphicon-star"></i>创新活动</li>
                <li><a href="/admin/competition">竞赛管理</a></li>
                <li><a href="/admin/patent">专利管理</a></li>
                <li><a href="/admin/work">作品管理</a></li>
                <li><a href="/admin/paper">论文管理</a></li>
                <li class="nav-header"><i class="glyphicon glyphicon-open"></i>信息导入</li>
                <li class="nav-header"><i class="glyphicon glyphicon-download-alt"></i>信息导出</li>
                </ul>
              </div>
            <div class="well">
                
          </div>
        </div>
        <div class="col-md-9">
                {% block admin_page %}{% endblock %}
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
