{% extends "/admin/base.html" %}

{% block title %}添加单位/院系{% endblock %}

{% block page_content %}

<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="glyphicon glyphicon-th-list"></i> 批量导入
    </div>
    <div class="panel-body">
      <form class="form" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label class="control-label">上传文件</label>
          <input class="form-control" type="file" name="file"></input>
        </div>
        <input type="submit" class="btn btn-default"></input>
      </form>
    </div>
  </div>
</div>
<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="glyphicon glyphicon-th-list"></i> 添加教师
    </div>
    <div class="panel-body">
      <div class="col-md-12">
      <form class="form" method="post" name="teacher">
        <div class="form-group" >
          <label class="control-label">所属单位</label>
          <select class="form-control">
            {% for unit in units %}
              <option value="{{unit.id}}">{{ unit.unit_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group" >
          <label class="control-label">教师编号</label>
          <input type="text" class="form-control" placeholder="专业编号">
        </div>
        <div class="form-group" >
          <label class="control-label">教师姓名</label>
          <input type="text" class="form-control" placeholder="专业编号">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
      </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
