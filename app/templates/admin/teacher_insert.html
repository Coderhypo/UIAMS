{% extends "/admin/base.html" %}

{% block title %}添加单位/院系{% endblock %}

{% block page_content %}

<div class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="glyphicon glyphicon-th-list"></i> 添加教师
    </div>
    <div class="panel-body">
      <div class="col-md-6">
      <form class="">
        <div class="form-group" >
          <label class="control-label">所属单位</label>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group" >
          <label class="control-label">教师编号</label>
          <input type="text" class="form-control" placeholder="专业编号">
        </div>
        <div class="form-group" >
          <label class="control-label">教师姓名</label>
          <input type="text" class="form-control" placeholder="专业编号">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
      </form>
      </div>
    </div>
  </div>
</div>
<div class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="glyphicon glyphicon-th-list"></i> 批量导入
    </div>
    <div class="panel-body">
    </div>
  </div>
</div>
{% endblock %}
