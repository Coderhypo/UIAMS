
{% extends "/admin/base.html" %}

{% block title %}添加单位/院系{% endblock %}

{% block page_content %}

<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="glyphicon glyphicon-plus"></i> 添加单位
    </div>
    <div class="panel-body">
      <form class="">
        <div class="form-group" >
          <label class="control-label">单位名称</label>
          <input type="text" class="form-control" placeholder="单位名称">
        </div>
        <div class="form-group">
          <label>是否学院</label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="yes"> 是
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no" checked> 否
          </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="glyphicon glyphicon-plus "></i> 添加院系
    </div>
    <div class="panel-body">
      <form class="">
        <div class="form-group" >
          <label class="control-label">学院名称</label>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group" >
          <label class="control-label">专业编号</label>
          <input type="text" class="form-control" placeholder="专业编号">
        </div>
        <div class="form-group" >
          <label class="control-label">专业名称</label>
          <input type="text" class="form-control" placeholder="专业名称">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
      </form>
    </div>
  </div>
</div>
<div class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="glyphicon glyphicon-open"></i> 批量导入
    </div>
    <div class="panel-body">
    </div>
  </div>
</div>
{% endblock %}
